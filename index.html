<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> 
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url("gif bg.gif"); 
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .signup-link {
            text-align: center;
            margin-top: 10px;
        }
        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }
        img.logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
            background: none;
        }

        .social-icons {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            text-align: center;
        }

        .social-icons a {
            display: block;
            margin-bottom: 10px;
            text-decoration: none;
            color: #000; 
            font-size: 24px;
        }
    </style>
</head>
<body>
    <img src="logo.png" alt="Company Logo" class="logo">
    <form action="login.php" method="post">
        <h2>Connexion</h2>
        <label for="email">Email :</label>
        <input type="text" id="email" name="email" required>

        <label for="password">Mot de passe :</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Se connecter">

        <div class="signup-link">
            <span>Vous n'avez pas de compte ?</span>
            <a href="inscription.html">S'inscrire ici</a>
        </div>
        <div class="social-icons">
            <a href="https://www.facebook.com/microtopographie"><i class="fab fa-facebook-f"></i></a>
            <a href="https://ma.linkedin.com/company/microtopographie"><i class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/microtopographie/"><i class="fab fa-instagram"></i></a>
        </div>
    </form>
</body>
</html>
